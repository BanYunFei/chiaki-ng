name: Build chiaki-ng for Switch

on:
  workflow_dispatch:

jobs:
  build-switch_x64:
    name: Build chiaki-ng switch_x64
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Podman
        run: |
          sudo apt update
          sudo apt-get -y install podman podman-docker

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          path: 'chiaki-ng'

      - name: Run build script
        run: |
          scripts/switch/run-podman-build-chiaki.sh

      - name: Upload chiaki-ng Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-ng.nro
          path: build_switch/switch/chiaki-ng.nro
          if-no-files-found: error
          retention-days: 7
